span><br><span class="line">5</span><br><span class="line">6</span><br><span class="line">7</span><br><span class="line">8</span><br><span class="line">9</span><br><span class="line">10</span><br><span class="line">11</span><br><span class="line">12</span><br><span class="line">13</span><br><span class="line">14</span><br><span class="line">15</span><br><span class="line">16</span><br><span class="line">17</span><br><span class="line">18</span><br><span class="line">19</span><br><span class="line">20</span><br><span class="line">21</span><br><span class="line">22</span><br><span class="line">23</span><br><span class="line">24</span><br><span class="line">25</span><br><span class="line">26</span><br><span class="line">27</span><br><span class="line">28</span><br><span class="line">29</span><br><span class="line">30</span><br><span class="line">31</span><br><span class="line">32</span><br><span class="line">33</span><br><span class="line">34</span><br><span class="line">35</span><br><span class="line">36</span><br><span class="line">37</span><br><span class="line">38</span><br><span class="line">39</span><br><span class="line">40</span><br><span class="line">41</span><br><span class="line">42</span><br><span class="line">43</span><br><span class="line">44</span><br><span class="line">45</span><br><span class="line">46</span><br><span class="line">47</span><br><span class="line">48</span><br><span class="line">49</span><br><span class="line">50</span><br><span class="line">51</span><br><span class="line">52</span><br></pre></td><td class="code"><pre><span class="line">/**</span><br><span class="line"> * [convert 树形结构转换]</span><br><span class="line"> * @param  &#123;[object]&#125; rows [对象]</span><br><span class="line"> * @return &#123;[object]&#125; nodes [对象]</span><br><span class="line"> */</span><br><span class="line">function convert(rows)&#123;</span><br><span class="line">    // 排除子节点</span><br><span class="line">    function exists(rows, pid)&#123;</span><br><span class="line">        for(var i=0; i&lt;rows.length; i++)&#123;</span><br><span class="line">            if (rows[i].menu_id == pid) return true;</span><br><span class="line">        &#125;</span><br><span class="line">        return false;</span><br><span class="line">    &#125;</span><br><span class="line">    var nodes = [];</span><br><span class="line">    // get the top level nodes 根节点</span><br><span class="line">    for(var i=0; i&lt;rows.length; i++)&#123;</span><br><span class="line">        var row = rows[i];</span><br><span class="line">        if (!exists(rows, row.pid))&#123;</span><br><span class="line">            nodes.push(&#123;</span><br><span class="line">                menu_id:row.menu_id,</span><br><span class="line">                menu_name:row.menu_name,</span><br><span class="line">                pid:row.pid,</span><br><span class="line">                url:row.url,</span><br><span class="line">                menu_type:row.menu_type,</span><br><span class="line">                icon:row.icon,</span><br><span class="line">                target:row.target</span><br><span class="line">            &#125;);</span><br><span class="line">        &#125;</span><br><span class="line">    &#125;</span><br><span class="line">    var toDo = [];</span><br><span class="line">    // var toDo = nodes；toDo和nodes里面存的同一个对象：关联！</span><br><span class="line">    for(var i=0; i&lt;nodes.length; i++)&#123;</span><br><span class="line">        toDo.push(nodes[i]);</span><br><span class="line">    &#125;</span><br><span class="line">    while(toDo.length)&#123;</span><br><span class="line">        var node = toDo.shift();	// the parent node  关联！</span><br><span class="line">        // get the list nodes</span><br><span class="line">        for(var i=0; i&lt;rows.length; i++)&#123;</span><br><span class="line">            var row = rows[i];</span><br><span class="line">            if (row.pid == node.menu_id)&#123;</span><br><span class="line">                var child = &#123;menu_id:row.menu_id,menu_name:row.menu_name,pid:row.pid,url:row.url,menu_type:row.menu_type,icon:row.icon,target:row.target&#125;;</span><br><span class="line">                if (node.list)&#123;</span><br><span class="line">                    node.list.push(child);</span><br><span class="line">                &#125; else &#123;</span><br><span class="line">                    node.list = [child];</span><br><span class="line">                &#125;</span><br><span class="line">                toDo.push(child);</span><br><span class="line">            &#125;</span><br><span class="line">        &#125;</span><br><span class="line">    &#125;</span><br><span class="line">    return nodes;</span><br><span class="line">&#125;</span><br></pre></td></tr></table></figure></div></article><div class="post-copyright"><div class="post-copyright__author"><span class="post-copyright-meta">文章作者: </span><span class="post-copyright-info"><a href="mailto:undefined">长今</a></span></div><div class="post-copyright__type"><span class="post-copyright-meta">文章链接: </span><span class="post-copyright-info"><a href="/skrdacyan.com/2019/04/10/jQuery转换树形结构/">skrdacyan.com/2019/04/10/jQuery转换树形结构/</a></span></div><div class="post-copyright__notice"><span class="post-copyright-meta">版权声明: </span><span class="post-copyright-info">本博客所有文章除特别声明外，均采用 <a href="https://creativecommons.org/licenses/by-nc-sa/4.0/">CC BY-NC-SA 4.0</a> 许可协议。转载请注明来自 <a href="skrdacyan.com">长今</a>！</span></div></div><div class="post-meta__tag-list"><a class="post-meta__tags" href="/tags/jQuery转换树形结构/">jQuery转换树形结构</a></div><nav id="pagination"><div class="prev-post pull-left"><a href="/2019/04/11/基于Bootstrap的表单布局/"><i class="fa fa-chevron-left">  </i><span>基于bootstrap的表单布局</span></a></div><div class="next-post pull-right"><a href="/2019/03/21/初次见面/"><span>初次见面</span><i class="fa fa-chevron-right"></i></a></div></nav></div></div><footer><div class="layout" id="footer"><div class="copyright">&copy;2013 - 2019 B
